<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>module테스트</title>
</head>
<body>
  <button id = "btnSend" onclick= "send2()">전송</button>
  <script type = "text/javascript">
    function send(){
      console.log("전송호출성공"); // 여긴 무조건 됨
    }
    const methodA = ()=>{
      console.log('methodA호출');
      methodB()
    }
  </script>

  <script type="module">
    const btnSend = document.querySelector('#btnSend')
    btnSend.addEventListener('click',()=>{
      console.log("btnSend호출");
    })
    function send2(){
      console.log("전송호출성공2");
    }
    const methodB = ()=>{
      console.log('methodB호출');
      methodA()
    }
    methodA()
  </script>

</body>
</html>
